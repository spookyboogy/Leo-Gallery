<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="img-src * data: blob:">

    <title>Leo's Gallery</title>
    <link rel="stylesheet" href="node_modules/lightgallery/css/lightgallery-bundle.css" />
    <link rel="stylesheet" href="node_modules/justifiedGallery/dist/css/justifiedGallery.css" />
    <link rel="stylesheet" href="leoGallery.css" />
    <link rel="icon" href="favicon.ico" type="image/png">
</head>
<body>
    <div id="leos-gallery">
        <a href="images/Leo_27.jpg">
            <img src="images/.thumbnails/Leo_27_small.jpg" alt="Image 1">
        </a>
        <a href="images/Leo_28.jpg">
            <img src="images/.thumbnails/Leo_27_small.jpg" alt="Image 2">
        </a>
        <!-- Gallery items will be dynamically added here -->
        <!-- Can also use server-side scripting to dynamically generate gallery items -->
    </div>
    <!-- Include jQuery before loading lightGallery-->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="leoGallery.js" type="module"></script>
</body>
</html>
