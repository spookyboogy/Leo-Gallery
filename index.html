<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="img-src * data: blob:">

    <title>Leo's Gallery</title>
    <!-- Include jQuery from node_modules -->
    <link type="text/css" rel="stylesheet" href="node_modules/lightgallery/css/lightgallery-bundle.css" />
    <!-- Include LightGallery and its plugins from node_modules -->
</head>
<body>
    <div id="leos-gallery">
        <!-- Gallery items will be dynamically added here -->

        <a href="images/Leo_27.jpg">
            <img src="images/Leo_27.jpg" alt="Image 1">
        </a>
        <a href="images/Leo_28.jpg">
            <img src="images/Leo_28.jpg" alt="Image 2">
        </a>
        <!-- Add more images as needed -->

        <!-- You can also use server-side scripting to dynamically generate gallery items -->
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/lightgallery/lightgallery.umd.js"></script>

    <!-- lightgallery plugins -->
    <script src="node_modules/lightgallery/plugins/thumbnail/lg-thumbnail.umd.js"></script>
    <script src="node_modules/lightgallery/plugins/zoom/lg-zoom.umd.js"></script>
    

    <script src="leoGallery.js" type="module"></script>

</body>
</html>
